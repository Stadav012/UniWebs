        <script>
            fetch(
                'http://169.239.251.102:3341/~stanley.ndlovu/UniWebs/backend/admin/session_check.php'
            )
                .then((response) => response.json())
                .then((data) => {
                    if (data.logged_in) {
                        // Redirect to dashboard if already logged in
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch((error) =>
                    console.error('Error checking session:', error)
                );
        </script>

                                            </div>
                                            <label>Password</label>
                                            <div class="mb-3">

                                                />

                                            >
                                        </p>
                                    </div>

                            </div>
                            <div class="col-md-6">
                                <div
                                    class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8"
                                >
                                    <div
                                        class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                        style="
                                            background-image: url('../assets/img/curved-images/curved6.jpg');
                                        "
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script>
            document
                .getElementById('loginForm')
                .addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent form from reloading the page

                    // Get form data
                    const username =
                        document.getElementById('LoginUsername').value;
                    const password =
                        document.getElementById('loginPassword').value;

                    // Create an object to send to the server
                    const loginData = {
                        username: username,
                        password: password,
                    };

                    // Send data using Fetch API (AJAX)
                    fetch(
                        'http://169.239.251.102:3341/~stanley.ndlovu/UniWebs/backend/users/login.php',
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(loginData), // Convert data to JSON
                        }
                    )
                        .then((response) => response.json()) // Parse the JSON response
                        .then((data) => {
                            if (data.message === 'Login successful') {
                                alert('Login successful!');
                                window.location.href = 'dashboard.html'; // Redirect to dashboard or homepage
                            } else {
                                alert(data.message); // Show error message
                            }
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                            alert(
                                'An error occurred while processing your request.'
                            );
                        });
                });
        </script>
